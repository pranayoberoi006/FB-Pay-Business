<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Successful | FB Pay Business</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0057ff, #2b72ff);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }

    .success-box {
        width: 420px;
        background: #ffffff;
        color: #333;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        text-align: center;
        animation: fadeIn 0.7s ease;
    }

    #lottie-success {
        width: 160px;
        height: 160px;
        margin: 0 auto;
    }

    h2 {
        font-size: 26px;
        color: #0057ff;
        font-weight: 700;
    }

    .btn {
        margin-top: 25px;
        padding: 14px 20px;
        background: #0057ff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        display: none;
    }

    .btn:hover {
        background: #003fcc;
    }
</style>
</head>

<body>

<div class="success-box">
    <div id="lottie-success"></div>

    <h2>Payment Successful</h2>
    <p>Your receipt will download soon.</p>

    <button id="downloadBtn" class="btn">â¬‡ Download Receipt</button>
</div>

<script>
lottie.loadAnimation({
    container: document.getElementById("lottie-success"),
    renderer: "svg",
    loop: false,
    autoplay: true,
    path: "https://assets8.lottiefiles.com/packages/lf20_jbrw3hcz.json"
});

// ---- FIX STARTS HERE ----

// Cashfree returns cf_payment_id, not payment_id
const params = new URLSearchParams(window.location.search);

const order_id = params.get("order_id");
const payment_id =
      params.get("cf_payment_id") ||  // Real Cashfree payment ID
      params.get("payment_id");       // backup

const user = JSON.parse(localStorage.getItem("paymentUser"));

// Send to backend
fetch("https://fb-pay-business-backend.onrender.com/cashfree-success", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
        name: user.name,
        phone: user.phone,
        email: user.email,
        amount: user.amount,
        order_id,
        payment_id
    })
})
.then(res => res.json())
.then(data => {
    console.log("SUCCESS RESPONSE:", data);
});
</script>

</body>
</html>
