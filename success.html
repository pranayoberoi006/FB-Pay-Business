<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Successful | FB Pay Business</title>

<!-- Lottie Animation CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0057ff, #2b72ff);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }

    .success-box {
        width: 420px;
        background: #ffffff;
        color: #333;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        text-align: center;
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    #lottie-success {
        width: 160px;
        height: 160px;
        margin: 0 auto;
    }

    h2 {
        margin-top: -5px;
        font-size: 26px;
        color: #0057ff;
        font-weight: 700;
    }

    p {
        font-size: 15px;
        margin: 8px 0;
    }

    #details {
        margin-top: 15px;
        background: #f5f7ff;
        padding: 12px;
        border-radius: 12px;
        text-align: left;
        font-size: 14px;
        line-height: 22px;
        color: #444;
        display: none;
    }

    .btn-download {
        margin-top: 18px;
        padding: 12px 20px;
        background: #0057ff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        width: 100%;
        transition: 0.3s ease;
        display: none;
    }

    .btn-download:hover {
        background: #003fcc;
    }
</style>

</head>
<body>

<div class="success-box">

    <!-- Lottie Animation Container -->
    <div id="lottie-success"></div>

    <h2>Payment Successful</h2>
    <p>Your payment has been processed successfully.</p>
    <p>ðŸ“© Your receipt is being prepared...</p>

    <!-- Payment Details -->
    <div id="details"></div>

    <!-- Download Receipt Button -->
    <button id="downloadBtn" class="btn-download">â¬‡ Download Receipt</button>

</div>

<script>
// ------------------------
// LOAD LOTTIE ANIMATION
// ------------------------
lottie.loadAnimation({
    container: document.getElementById("lottie-success"),
    renderer: "svg",
    loop: false,
    autoplay: true,
    path: "https://assets8.lottiefiles.com/packages/lf20_jbrw3hcz.json"
});

// ------------------------
// READ URL PARAMETERS
// ------------------------
const params = new URLSearchParams(window.location.search);
const order_id = params.get("order_id");
const payment_id = params.get("payment_id") || params.get("cf_payment_id");

const user = JSON.parse(localStorage.getItem("paymentUser"));

// ------------------------
// SEND SUCCESS TO BACKEND
// ------------------------
fetch("http://localhost:5000/payment-success", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
        name: user.name,
        phone: user.phone,
        email: user.email,
        amount: user.amount,
        order_id,
        payment_id
    })
})
.then(res => res.json())
.then(data => {
    if (data.receipt_url) {
        // Show Download Button
        const btn = document.getElementById("downloadBtn");
        btn.style.display = "block";

        btn.onclick = () => {
            window.open(data.receipt_url, "_blank");
        };
    }
});
</script>

</body>
</html>
