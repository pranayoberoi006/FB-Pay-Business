<script>
async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorBox = document.getElementById("errorText");

    errorBox.innerText = ""; // clear previous errors

    if (!email || !password) {
        errorBox.innerText = "Please enter email & password.";
        return;
    }

    const BACKEND = "https://fb-pay-business-backend.onrender.com";

    try {
        const res = await fetch(`${BACKEND}/admin-api/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        // If backend returned 404 / 500 etc.
        if (!res.ok) {
            errorBox.innerText = "Invalid login or server error.";
            return;
        }

        const data = await res.json();
        console.log("LOGIN RESPONSE:", data);

        if (data.error) {
            errorBox.innerText = data.error;  // shows "Incorrect password"
            return;
        }

        // Save login credentials
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("name", data.name);

        // Redirect to dashboard
        window.location.href = "dashboard.html";

    } catch (err) {
        console.error(err);
        errorBox.innerText = "Server not responding!";
    }
}

});
</script>
